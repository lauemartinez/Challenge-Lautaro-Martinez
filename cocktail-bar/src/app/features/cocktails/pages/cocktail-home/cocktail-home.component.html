<section id="cocktail-list-section">
  <div class="cocktail-search-container">
    <app-cocktail-search-input
      [filterFieldInput]="filterFieldInput()"
      [filterValueInput]="filterValueInput()"
      [favouriteValueInput]="favouriteValueInput()"
      [ingredientListInput]="ingredientList()"
      (filterChange)="onFilterValueChange($event)"
      (favouriteOnlyToggle)="onFavouriteOnlyToggle($event)"
    ></app-cocktail-search-input>
  </div>

  <div 
    class="cocktail-cards-container"
    infinite-scroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="300"
    (scrolled)="loadMore()">
    @if (!isLoading()) { @for (cocktail of visibleCocktails(); track cocktail.id) {
    <app-cocktail-card
      [cocktail]="cocktail"
      (toggleFavourite)="toggleFavourite($event)"
    ></app-cocktail-card>
    } @empty {
    <div class="not-found-container">
      <mat-icon aria-hidden="false" fontIcon="search"></mat-icon>
      No cocktails found. Try a different search!
    </div>
    } } @else {
    <div class="loading-container">
      <mat-spinner></mat-spinner>
    </div>
    }
  </div>
</section>
